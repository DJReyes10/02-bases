<h1 style="color: dodgerblue; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: 3.0rem;">Counter: {{ counter}}</h1>
<h1 style="font-family:'Times New Roman', Times, serif; font-size: 2.4rem;">CounterSignal: {{counterSignal()}}</h1>
<hr>
 <button (click)="increaseBy(1)">+1</button>
  <button (click)="increaseBy(-1)" class= "red-button" >-1</button>
<button (click)="resetCounter()" class= "black-button" >Reset</button>
